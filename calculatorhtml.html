<html>
	<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calculatorcss.css">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<p id="result"></p>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="one"type="button" class="btn btn-dark btn-block">1</button>
				</div>
				<div class="col">
					<button id="two"type="button" class="btn btn-dark btn-block">2</button>
				</div>
				<div class="col">
					<button id="three"type="button" class="btn btn-dark btn-block">3</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="four"type="button" class="btn btn-dark btn-block">4</button>
				</div>
				<div class="col">
					<button id="five"type="button" class="btn btn-dark btn-block">5</button>
				</div>
				<div class="col">
					<button id="six"type="button" class="btn btn-dark btn-block">6</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="seven"type="button" class="btn btn-dark btn-block">7</button>
				</div>
				<div class="col">
					<button id="eight"type="button" class="btn btn-dark btn-block">8</button>
				</div>
				<div class="col">
					<button id="nine" type="button" class="btn btn-dark btn-block">9</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="plus" type="button" class="btn btn-dark btn-block operator">+</button>
				</div>
				<div class="col">
					<button id="times" type="button" class="btn btn-dark btn-block operator">ร</button>
				</div>
				<div class="col">
					<button id="zero" type="button" class="btn btn-dark btn-block">0</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="minus" type="button" class="btn btn-dark btn-block operator">-</button>
				</div>
				<div class="col">
					<button id="division" type="button" class="btn btn-dark btn-block operator">รท</button>
				</div>
				<div class="col">
					<button id="point" type="button" class="btn btn-dark btn-block">.</button>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col">
					<button id="equals" type="button" class="btn btn-dark btn-block">=</button>
				</div>
				<div class="col">
					<button id="reset" type="button" class="btn btn-dark btn-block">Reset</button>
				</div>
			</div>
		</div>
	
	<script src="calculatorjs.js"></script>
	</body>
</html>
